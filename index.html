<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>导航演示</title>
<link rel="stylesheet" href="css/jquery.fullPage.css">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<!-- <link rel="stylesheet" href="http://dreamsky.github.io/main/blog/common/init.css"> -->
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery-ui-1.10.3.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script>
$(document).ready(function() {
	$.fn.fullpage({
		slidesColor: ['#1bbc9b', '#222', '#7BAABE', '#f90'],
		anchors: ['page1', 'page2', 'page3', 'page4'],
		navigation: true
	});
});
</script>
</head>
<body>
<div class="section">
	<img class="backImg" src="images/background.jpg">
	<div class="container" id="container">
		<div class="main">
			<div class="picture" id="picture">
				<img class="tuding font" src="images/tuding.png">
				<img class="head" src="images/head.png">
			</div>
			<div>
				<p class="habbitInto">I 'm <span> 小杰</span></p>
				<p class="habbitInto">一个兴趣使然的搬砖工</p>	
			</div>
		</div>
	</div>
</div>
<div class="section">
	<div class="wrapper">
			<h1>喜欢胡思乱想，也爱瞎折腾</h1>
		</div>
		<div id="pxs_container" class="pxs_container">
			<div class="pxs_bg">
				<div class="pxs_bg1"></div>
				<div class="pxs_bg2"></div>
				<div class="pxs_bg3"></div>
			</div>
			<div class="pxs_loading">Loading images...</div>
			<div class="pxs_slider_wrapper">
				<ul class="pxs_slider">
					<li><img src="images/1.jpg" alt="First Image" /></li>
					<li><img src="images/2.jpg" alt="Second Image" /></li>
					<li><img src="images/3.jpg" alt="Third Image" /></li>
					<li><img src="images/4.jpg" alt="Forth Image" /></li>
					<li><img src="images/5.jpg" alt="Fifth Image" /></li>
					<li><img src="images/6.jpg" alt="Sixth Image" /></li>
				</ul>
				<div class="pxs_navigation">
					<span class="pxs_next"></span>
					<span class="pxs_prev"></span>
				</div>
				<ul class="pxs_thumbnails">
					<li><img src="images/thumbs/1.jpg" alt="First Image" /></li>
					<li><img src="images/thumbs/2.jpg" alt="Second Image" /></li>
					<li><img src="images/thumbs/3.jpg" alt="Third Image" /></li>
					<li><img src="images/thumbs/4.jpg" alt="Forth Image" /></li>
					<li><img src="images/thumbs/5.jpg" alt="Fifth Image" /></li>
					<li><img src="images/thumbs/6.jpg" alt="Sixth Image" /></li>
				</ul>
			</div>
		</div>
		<div class="footer-banner" style="width:728px; margin:30px auto"></div>
</div>
<div class="section">
	<img class="backImg" src="images/timg1.jpg">
	<div class="history-contain">
		<ul>
			<li><p><a href="blogMain.html" target="_blank">该聊点技术了</a></p></li>
			<li><p><a href="blogMain.html" target="_blank">该聊点技术了</a></p></li>
			<li><p><a href="blogMain.html" target="_blank">该聊点技术了</a></p></li>
		</ul>
	</div>
</div>
<div class="section">
	<h3>第四屏</h3>
	<p>这是最后一屏</p>
</div>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/carousel.js"></script>
<script type="text/javascript" src="js/cursor_follow.js"></script>
<script type="text/javascript">
	$(function() {
		var $pxs_container	= $('#pxs_container');
		$pxs_container.parallaxSlider();
	});
</script>
</body>

</html>
